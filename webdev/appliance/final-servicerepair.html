    <script type="text/javascript">

            var inputAll = document.getElementById("formInput").value; 
            
            //Variable for radio button selection
            var servSelection;
                if (document.getElementById('schS').checked) {
                    servSelection = document.getElementById('schS').value;
                } else if (document.getElementById('canS').checked) {
                    servSelection = document.getElementById('canS').value;
                } else if (document.getElementById('comS').checked) {
                    servSelection = document.getElementById('comS').value;
                } else if (document.getElementById('allS').checked) {
                    servSelection = document.getElementById('allS').value;
                } else {
                    servSelection = 'none';
                }

			// Making an array of dictionaries to store service repairs information
            var repairs = [
                { id: 1000, status: "Scheduled", serviceDate: "03/25/2025", issue: "Washing Machine not filling", custName: "Martena Mccormick", techName: "Lucy Manning"},

                { id: 1010, status: "Completed", serviceDate: "02/02/2025", issue: "Dishwasher - no lights", custName: "Wendy Rivers", techName: "Wyatt Parker"},

                { id: 1016, status: "Scheduled", serviceDate: "02/15/2025", issue: "AC not cooling enough", custName: "Kuame Blevins", techName: "Wyatt Parker"},

            // Display results in the results div
			var resultsDiv = document.getElementById("results");
            // Clear the results, so the ALL results don't stack
            resultsDiv.innerHTML = "";

                why: I need to concatenate the info and this is the same as typing allOutput = allOutput + output, it just saves time
                how: using the += operator which is the same as "x=x+y"   */
            if (inputAll == 'ALL' && servSelection == 'schedServ') {
                for (var i = 0; i < repairs.length; i++) {
                    if (repairs[i].status === 'Scheduled') {
                    
                    resultsDiv.innerHTML += `

                    }
                }
            }
            else if (inputAll == 'ALL' && servSelection == 'cancServ') {
                for (var i = 0; i < repairs.length; i++) {
                    if (repairs[i].status === 'Cancelled') {
                    
                    resultsDiv.innerHTML += `

                        <p>Service Status: ${repairs[i].status}</p>

            }

                for (var i = 0; i < repairs.length; i++) {

                        <p>Customer Name: ${repairs[i].custName}</p>

                        <p>Original Issue: ${repairs[i].issue}</p> 
                        `;

            }

                alert("Please select a service status!!!")
            }
            else {
                for (var i = 0; i < repairs.length; i++) {
                    if (repairs[i].id === inputId) {
                    
                    resultsDiv.innerHTML = `
                        <p>-----------------------------</p>
                        <p>Service Status: ${repairs[i].status}</p>
                        <p>Customer Name: ${repairs[i].custName}</p>
                        <p>Tech Name: ${repairs[i].techName}</p>

            }
        
		}
	
	</script>

                <form>
